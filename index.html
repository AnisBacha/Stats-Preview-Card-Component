<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">

<body>
  <main class="main">
    <section class="main__images">
      <img class="main__imgM" src="images/image-header-mobile.jpg" alt="People Working" width="654" height="480">
      <img class="main__imgD" src="images/image-header-desktop.jpg" alt="People Working" width="540" height="446">

    <section class="main__info">

        <li>314 <br> <span>TEMPLATES</span></li>
        <li>12M+ <br><span>QUERIES</span></li>
